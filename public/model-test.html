<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            input.ng-touched.ng-valid { background-color: blue; }
            input.ng-touched.ng-invalid { background-color: red; }
        </style>
    </head>
    <body ng-app="modelTest">
        <br><br>
        <div class="container">
            <div class="jumbotron panel">
                <form novalidate>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" required minlength=2>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required >
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthdate (dd/mm/yyyy)</label>
                        <input type="date" class="form-control" id="birthday" placeholder="Bithday" ng-model="user.birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub URL</label>
                        <input type="url" class="form-control" id="github" placeholder="GitHub Page" ng-model="user.github" required>
                    </div>
                    <div class="form-group">
                        <select ng-model="user.img" class="form-control">
                            <option ng-repeat="picture in ['just_alerting_you.jpg', 'sudo-sandwhich.jpg', 'standards.png']" value="img/{{picture}}">{{picture}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="panel panel-default col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                    {{ user.name }} <br>
                    {{ user.email }} <br>
                    {{ user.birthday | date:'MMM dd, yyyy'}} <br>
                    {{ user.github }} <br>
                    <img class="img-responsive" src="{{ user.img }}">
                </div>
            </div>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/modelTest.js"></script>
    </body>
</html>
